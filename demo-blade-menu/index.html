<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AuBladeMenu demo</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="../libs/aucmenu2.css" type="text/css" />
    <link rel="stylesheet" href="../shared/site.css" type="text/css" />
    <link rel="stylesheet" href="./site.css" type="text/css" />
</head>
<body>
    <header class="nav">
        <div class="left">
            <button class="button-struct-set">set struct</button>
            <button class="button-struct-clear">clear struct</button>
        </div>
        <div class="mid">
            <button class="button-render">render</button>
            <button class="button-destroy">destroy</button>
        </div>
        <div class="right"></div>
    </header>

    <div class="container">
        <div class="left">
            <p>
                <h3>Selected node:</h3>
                <div>ID: <span id="sel_id"></span></div>
                <div>Label: <span id="sel_lab"></span></div>
            </p>
            <p>
                <h3>Sample actions:</h3>
                <div>
                    <button id="sel_none">select none</button>
                </div>
                <div>
                    <button id="sel_n1">select 'Gigantic LED'</button>
                </div>
                <div>
                    <button id="sel_n2">select 'Perez Prado'</button>
                </div>
            </p>
        </div>
        <div class="mid">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../libs/aucmenu2.js"></script>
    <script src="../shared/data.js"></script>
    <script src="./site.js"></script>
</body>
</html>
